        </ul>
      </nav>

    <div id="body-registro">
      <form action="index.html" method="post">
          <section id="preguntas">
            <h3>Completa los siguientes datos para registrarte:</h3>
            <p>
              <label for="name">Nombres:</label>
              <input type="text" name="nombres" id="name" autofocus>
            </p>
            <p>
              <label for="lastname">Apellidos:</label>
              <input type="text" name="apellidos" value="" id="lastname">
            </p>
            <p>
              <label for="birth">Fecha de nacimiento:</label>
              <input type="date" name="fecha" id="birth">
            </p>
            <p>
              <label for="email">Correo electrónico:</label>
              <input type="email" name="correo" id="email">
            </p>
            <p>
              <label for="password">Contraseña:</label>
              <input type="password" name="contraseña" id="password" >
            </p>
            <fieldset>
              <legend>Sexo:</legend>
              <ul>
                <li>
                  <label for="">
                    <input type="radio" name="sexo" value="masculino">
                      Masculino
                  </label>
                </li>
                <li>
                  <label for="">
                    <input type="radio" name="sexo" value="femenino">
                      Femenino
                  </label>
                </li>
              </ul>
            </fieldset>
            <p>
              <label for="adress">Dirección:</label>
              <input type="text" name="direccion" id="adress">
            </p>
            <fieldset>
              <legend>Región</legend>
              <select class="" name="regiones">
                <option value="arica">Arica y Parinacota</option>
                <option value="tarapaca">Tarapacá</option>
                <option value="antofagasta">Antofagasta</option>
                <option value="atacama">Atacama</option>
                <option value="coquimbo">Coquimbo</option>
                <option value="valparaiso">Valparaíso</option>
                <option value="metropolitana">Región Metropolitana</option>
                <option value="libertador">Región de O'Higgins</option>
                <option value="maule">Maule</option>
                <option value="biobio">Biobío</option>
                <option value="araucania">Araucanía</option>
                <option value="rios">Los Ríos</option>
                <option value="lagos">Los Lagos</option>
                <option value="aysen">Aysén</option>
                <option value="magallanes">Magallanes</option>
              </select>
            </fieldset></br>

            <h3>La siguiente información es optativa:</h3>
            <p>
              <label for="peso">Peso (kg):</label>
              <input type="number" name="numero" id="peso" min="0" max="200" step="1">
            </p>
            <p>
              <label for="altura">Altura (m):</label>
              <input type="number" name="numero" id="altura" min="0" max="2.5" step="0.1">
            </p>
            <p>

            </p>

          </section>
      </form>
